<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <img src="assets/pexels-betul-29311829.jpg" alt="a coffee cup in the middle of cocoa beans">


<div class="main-body">

   <div class="header">
    <h3> This is not a real online service! You know you need something 
      <br>like this in your life to help you realize your deepest dreams.</br>
        Sign up <em>now</em> to get started.</h3>
    <h3>You <em> know </em>you want to.</h3>
   </div>


  <div class="form-container">
   <h3 id="Form-heading">Let's do this!</h3>
   
   <form action="" method="post" class="form-container">
    <div class="form-columns">
      <p class="form-column">
       <label for="first-name">FIRST NAME</label>
       <input type="text" name="user_name" id="first-name" minlength="3" maxlength="20" required> 
       <label for="email">EMAIL</label>
       <input type="email" name="mail-id" id="email" required>
       <label for="password">PASSWORD</label>
       <input type="text" id="password" minlength="6" maxlength="20" placeholder="Must be atleast 6 characters" required> 
      </p>
      
      <p class="form-column">
        <label for="last-name">LAST NAME</label>
        <input type="text" name="user_surname" id="last-name" minlength="3" maxlength="20" required>
        <label for="phone">PHONE NUMBER</label>
        <input type="text" id="phone" pattern="[6-9]{1}[0-9]{9}" required>
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="text" id="confirm-password" minlength="6" maxlength="20" required>
      </p>
    </div>
   </div>
   </form>

   <div class="footer">
    <button type="submit" id="submit">Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
   </div>

</div> 

<script src="script.js"> </script>
</body>
</html>
